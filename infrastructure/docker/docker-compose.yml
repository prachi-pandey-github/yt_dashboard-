version: '3.8'

services:
  api:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/
      - ENVIRONMENT=production
    depends_on:
      - mongodb
    restart: unless-stopped

  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=youtube_monitoring
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  chatbot:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.chatbot
    ports:
      - "8501:8501"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/
    depends_on:
      - mongodb
    restart: unless-stopped

volumes:
  mongodb_data: